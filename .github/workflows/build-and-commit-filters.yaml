name: build-and-commit-filters

on:
  push:
    paths:
      - "**/*.rs2f"
      - "module_order"
      - ".github/workflows/build-and-commit-filters.yaml"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref_name }}
          fetch-depth: 0

      - name: Cleanup
        run: |
          echo "Cleaning up previously built filter files"
          rm -f filter.rs2f default-filter.rs2f

      - name: Build
        run: |
          echo "Building filter"
          echo -e "/*@ define:module:header\nhidden: true\nname: header\n*/" >> filter.rs2f
          echo -e "/* Built on: $(date) */" >> filter.rs2f
          echo -e "/* Commit: $(git rev-parse --short HEAD) */" >> filter.rs2f
          echo "meta { name = \"Joe's filter\"; }" >> filter.rs2f
          cat module_order | while read line || [[ -n $line ]]; do
            cat modules/$line.rs2f >> filter.rs2f
          done

          echo "Building default filter"
          echo -e "/*@ define:module:header\nhidden: true\nname: header\n*/" >> default-filter.rs2f
          echo -e "/* Built on: $(date) */" >> default-filter.rs2f
          echo -e "/* Commit: $(git rev-parse --short HEAD) */" >> default-filter.rs2f
          echo "meta { name = \"[default: Joe's filter]\"; }" >> default-filter.rs2f
          cat module_order | while read line || [[ -n $line ]]; do
            cat modules/$line.rs2f >> default-filter.rs2f
          done

      - name: Print filter
        run: cat filter.rs2f

      - name: Print default filter
        run: cat default-filter.rs2f

      - name: Compute vars
        id: vars
        run: |
          echo "sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Commit files
        run: |
          git add .
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit -a -m "Build filters (sha: ${{ steps.vars.outputs.sha }})"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          branch: ${{ github.ref_name }}
